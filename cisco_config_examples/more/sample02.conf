!
interface Loopback0
 description SEE http://www.cymru.com/Documents/secure-ios-template.html-USER
 ip address 172.16.0.1 255.255.255.255
 no ip redirects
 no ip unreachables
 no ip proxy-arp
 authentication port-control auto
 authentication open
!
interface Loopback1
 description SEE http://www.cymru.com/Documents/secure-ios-template.html-USER
 ip address 172.16.0.2 255.255.255.255
 no ip redirects
 no ip unreachables
 no ip proxy-arp
 authentication port-control auto
!
interface Loopback2
 description SEE http://www.cymru.com/Documents/secure-ios-template.html-USER
 ip address 172.16.0.2 255.255.255.255
 no ip redirects
 no ip unreachables
 no ip proxy-arp
!
interface Null0
