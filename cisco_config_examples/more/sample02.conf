!
interface ATM0/0
 no ip address
 no ip redirects
 no ip unreachables
 no ip proxy-arp
 load-interval 30
 carrier-delay msec 100
 no atm ilmi-keepalive
 bundle-enable
 dsl operating-mode auto
 max-reserved-bandwidth 100
 hold-queue 500 in
!
interface ATM0/0.32 point-to-point
 no ip redirects
 no ip unreachables
 no ip proxy-arp
